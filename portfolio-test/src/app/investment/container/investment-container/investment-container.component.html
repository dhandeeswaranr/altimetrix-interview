<div>
    <h3>Investment Details</h3>
</div>

<div>
    <form [formGroup]="investmentForm">
        <div>
             <mat-form-field>
                <mat-label>Investment ID</mat-label>
                <input matInput placeholder="Investment ID" readonly value="" formControlName="id">
            </mat-form-field>
         </div>

        <div>
            <mat-form-field>
                    <mat-label>Investment Type</mat-label>
                    <mat-select formControlName="investmentType">
                        <mat-option value="Gold">Gold</mat-option>
                        <mat-option [value]="'Mutual Fund'">Mutual Fund</mat-option>
                        <mat-option [value]="'Stock'">Stock</mat-option>
                    </mat-select>
            </mat-form-field>
            <div class="error" *ngIf="investmentForm.controls['investmentType'].touched && !investmentForm.controls['investmentType'].valid"><span>Select Investment Type</span></div>

        </div>


         <div>
             <mat-form-field>
                <mat-label>Investment Name</mat-label>
                <input matInput placeholder="Investment Name" formControlName="invsetmentName">
            </mat-form-field>
            <div class="error" *ngIf="investmentForm.controls['invsetmentName'].touched && !investmentForm.controls['invsetmentName'].valid"><span>Select Investment Type</span></div>
         </div>

         <div>
             <mat-form-field>
                <mat-label>Investment Quantity</mat-label>
                <input matInput placeholder="Investment Quantity" formControlName="quantity">
            </mat-form-field>
            <div class="error" *ngIf="investmentForm.controls['quantity'].touched && !investmentForm.controls['quantity'].valid"><span>Select Investment Type</span></div>
         </div>

         <div>
             <mat-form-field>
                <mat-label>Investment price</mat-label>
                <input matInput placeholder="Investment Price" formControlName="invsetmentPrice">
            </mat-form-field>
            <div class="error" *ngIf="investmentForm.controls['invsetmentPrice'].touched && !investmentForm.controls['invsetmentPrice'].valid"><span>Select Investment Type</span></div>
            
         </div>

         <div>
             <mat-form-field>
                <mat-label>Investment Total</mat-label>
                <input matInput readonly placeholder="Investment Total" formControlName="totalInvestment">
            </mat-form-field>
         </div>

         <div>
            <button matButton [disabled]="!investmentForm.valid" (click)="submit()">Submit</button>
         </div>
    </form>
     
</div>
